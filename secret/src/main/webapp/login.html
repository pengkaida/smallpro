<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎登录</title>
		<link rel="icon" href="img/em.jpg" >
		<link rel="stylesheet" type="text/css" href="excss/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<script src="exjs/jquery-3.0.0.min.js"></script>
	<script src="exjs/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
	<body>
		<div id="main">
			<div id="logindiv">
				<div id="logo"><img src="img/log.png" height="50px"/></div>
				<div id="loginformdiv">
				<form class="form-inline" id="loginform">
					<div class="form-group">
						<label >账号:</label>
						<input type="text" class="form-control"    name="userName" placeholder="Account">
					</div>
					<div class="form-group">
						<label>密码:</label>
						<input type="password"  class="form-control" name="password" placeholder="Password">
					</div>
					<button type="button" class="btn btn-primary" id="button">登录</button>
				</form>
					<div id="rule"><img src="img/goodjob.png" height="20px" width="20px"/>默认同意服务条款</div>
				</div>
			</div>
			<div id="register">
				<div id="registertitle">账号注册</div>
				<div id="registerdiv">
					<div><label>账号：</label><input id='acc' type="text"/></div>	
					<div><label>密码：</label><input id='accpassw' type="password"/></div>	
					<a>注册</a>
				</div>
			</div>
		</div>
	</body>

</html>
