<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<title>管理界面</title>
<link rel="icon" href="img/em.jpg" >
<link rel="stylesheet" type="text/css" href="excss/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/manager.css" />
</head>
<script src="exjs/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="exjs/jquery.tmpl.min.js"></script>
<script src="exjs/bootstrap.min.js"></script>
<script src="js/goodsMNG.js"></script>
<script src="js/orderMNG.js"></script>
<body>
	<div id="top"></div>
	<div id="left">
		<div class="leftdiv fristleft" id="goodsMa">
			<div class="leftcolor"></div>
			<div class="leftimg">
				<img src="img/good.png" height="25px" width="25px">
			</div>
			<span class="sp">商品管理</span>
		</div>
		<div class="leftdiv" id="orderMa">
			<div class="leftcolor"></div>
			<div class="leftimg">
				<img src="img/order.png" height="25px" width="25px">
			</div>
			<span class="sp">订单管理</span>
		</div>
		<div class="leftdiv" id="MoneyMa">
			<div class="leftcolor"></div>
			<div class="leftimg">
				<img src="img/money.png" height="25px" width="25px">
			</div>
			<span class="sp">财务管理</span>
		</div>
	</div>
	<div id="rightspace">
	</div>
	<div class="modal" id="updatafoodinfo" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">添加商品</h4>
				</div>
				<div class="modal-body">
					<form id="updataform">
						<table class="table table-bordered">
							<th>食物名称</th>
							<th>食物单价</th>
							<th>食物分区</th>
							<th>食物图片</th>
							<tr>
								<td><input type="text" id="updatafname"></td>
								<td><input type="text" id="updatafprice"></td>
								<td><input type="text" id="updatafsort"></td>
								<td><input type="file" name="file" id="updataffile" /></td>
							</tr>
						</table>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" id="falert" class="btn btn-primary">修改</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">添加商品</h4>
				</div>
				<div class="modal-body">
					<form id="addform">
						<table class="table table-bordered">
							<th>食物名称</th>
							<th>食物单价</th>
							<th>食物分区</th>
							<th>食物图片</th>
							<tr>
								<td><input type="text" id="fname"></td>
								<td><input type="text" id="fprice"></td>
								<td><input type="text" id="fsort"></td>
								<td><input type="file" name="file" id="ffile" /></td>
							</tr>
						</table>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" id="fadd" class="btn btn-primary">添加</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="moredetile" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">订单详情</h4>
				</div>
				<div class="modal-body moreorder"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary moreprint">批量打印</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="orderdetile" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">订单详情</h4>
				</div>
				<div class="modal-body ordermsg"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
					<button type="button" class="btn btn-primary print">打印</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/x-jquery-tmpl" id="demo3">
		<table class="table table-striped">
			<th>商品名称</th>
			<th>商品价格</th>
			<th>商品类别</th>
			<th>商品LOGO</th>
			<th>操作</th>
		{{each(i,foodlist) foodlist}}
			<tr id="F${foodlist.id}">
			<td class='td_fname'>${foodlist.foodName}</td>
			<td class='td_fprice'>${foodlist.foodPrice}</td>
			<td id="sort">${foodlist.foodSort.sortName}</td>							
			<td><button class="ppo" id="img${i}" type="button" data-toggle="popover"><a>${foodlist.foodImg}<a></button></td>						
			<td>
				<a class='deletef' name="F${foodlist.id}" href="#">删除</a>
				<a class='alertf' name="al${i}">修改</a>
				<a>详情</a>			
			</td>				
			</tr>
		{{/each}}
		</table>
</script>
<script type="text/x-jquery-tmpl" id="initpage">
<div id="righttop">
			<div id="rightform">
				<form id='searchfoodform'>
					<label>按商品名称</label> <input name='foodName' type="text" /> <label>按商品类别</label> <input
						type="text" name='sortName'/>
					<button type="button" id="searchfood" class="search btn btn-sm" style="outline: none">搜索</button>
					<button type="button" class="addgood btn btn-sm"
						data-target="#myModal" style="outline: none">添加商品</button>
				</form>
			</div>
		</div>
		<div id="right">
			<div id="righttitle">
				<div id="title">
					<span>商品管理</span>
				</div>
			</div>
			<div id="tableplace"></div>
			<div id="rightnav">
				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li><a name='beforepage' aria-label="Previous"> <span
								aria-hidden="true">&laquo;</span>
						</a></li>
						<li id="lyes"><a>1</a></li>
						<li id="afterpage"><a name='afterpage' aria-label="Next"> <span
								aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>
</script>
<script type="text/x-jquery-tmpl" id="orderpage">
<div id="righttop">
			<div id="rightform">
				<button type="button" class="lookorder btn btn-sm"
					data-target="#myModal" style="outline: none">批量查看</button>
			</div>
		</div>
		<div id="right">
			<div id="righttitle">
				<div id="title">
					<span>订单管理</span>
				</div>
			</div>
			<div id="tableplace1">
				<div id="tabletitle">
					<label>实时订单</label>
				</div>
			</div>
		</div>
</script>
<script type="text/x-jquery-tmpl" id="demo4">
			<tr id="F${id}">
			<td>${foodName}</td>
			<td>${foodPrice}</td>
			<td id="sort">${foodSort.sortName}</td>							
			<td>${foodImg}</td>						
			<td>
				<a name="F${id}" href="#">删除</a>
				<a>修改</a>
				<a>详情</a>			
			</td>				
			</tr>
</script>
<script type="text/x-jquery-tmpl" id="demo7">
	<form>
	{{each(i,list) list}}
		<div class="lo col-sm-2 o${i}">
			<label><input type="checkbox" id="o${i}"><a class="ff">${list.orderNum}</a></label>
			<label class="jimi"><a name="o${i}" class="orderdetiles">详情</a></label>

	</form>
